<div class="container">
	<div class="season-info">
		Rating: {{season.content.rating}} <br>
		Episodes: {{season.content.episode_count}} <br>
		Aired: {{season.content.aired_episodes}} <br>
		First Aired: {{season.content.first_aired}} <br>

		<ul>
			<li ng-repeat="episode in season.content.episodes" ng-hide="!episode.title"><p>{{episode.number}}: {{episode.title}}</p></li>
		</ul>
	</div>
</div>
