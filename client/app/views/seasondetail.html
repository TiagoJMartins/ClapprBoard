<a ui-sref="show-detail({id: show.slug})" ng-show="show">
	<img class="show-banner center-block img-responsive" ng-src="{{show.images.banner.full}}">
</a>
<div class="container-fluid">
	<div class="panel panel-default" ng-show="show">
		<!-- <div class="panel-heading hide-bg" ng-show="show.images.banner.full"> -->
		<!-- </div> -->
		<div class="panel-body">
			<div class="season-container">				
				<div class="season-tabs-container">
					<ul class="nav nav-tabs"> 
						<li ng-repeat="season in show.seasons">
							<a href ng-click="setTab(season.number)">{{season.title}}</a>
						</li>
					</ul>
				</div>
				<div class="season-info" ng-repeat="season in show.seasons" ng-show="tab === season.number">
					<div class="season-info-header">
						<div class="well well-sm">
							<a ng-click="watch()" class="btn btn-default btn-sm">
								<i class="fa fa-eye"></i>
								Apply Selection
							</a>
						</div>
					</div>
					<div class="season-episodes">
						<ul class="episode-list">
							<li class="row" ng-repeat="episode in season.episodes" ng-hide="!episode.title">
								<div class="episode-image col-sm-4">
									<img ng-src="{{episode.images.screenshot.full || show.images.fanart.medium}}" class="img-responsive">							
								</div>
								<div class="episode-info col-sm-8">
									<div class="episode-header">
										<p>Episode {{episode.number}}<br>{{episode.title}}</p>
										<input 
										id="{{episode.ids.trakt}}"
										type="checkbox" 
										class="btn btn-xs"
										ng-checked="watchlist.indexOf(episode.ids.trakt) > -1"
										ng-click="toggleOnWatchlist(episode.ids.trakt)">
										</input>
										<label for='{{episode.ids.trakt}}'><span></span></label>
									</div>
									<small class="episode-date">{{episode.first_aired | parseDate}}</small>
									<small>{{episode.overview | limitTo: 200 }}</small>
								</div>
							</li>
						</ul>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
