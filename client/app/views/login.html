<div class="container container-auth">
  <pre class="text-center">
    Test account
    <strong>Email:</strong> foo@bar.com
    <strong>Password:</strong> foobar
  </pre>
  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="auth-header">Log In</h3>
    </div>
    <div class="panel-body">
      <form class="login-form" name="loginForm" ng-submit="login()" novalidate>
        <div class="form-group" ng-class="{ 'has-error': loginForm.email.$touched && loginForm.email.$invalid,
                                            'has-success': loginForm.email.$touched && loginForm.email.$valid }">
          <label for="email">Email</label>
          <div class="auth-errors" ng-messages="loginForm.email.$error" ng-show="loginForm.email.$touched">
            <div class="alert alert-info" ng-messages-include="app/views/templates/messages.html"></div>
          </div>
          <input class="form-control" type="email" name="email" placeholder="email" ng-model="credentials.email" required>
        </div>
        <div class="form-group" ng-class="{ 'has-error': loginForm.password.$touched && loginForm.password.$invalid,
                                            'has-success': loginForm.password.$touched && loginForm.password.$valid }">
          <label for="password">Password</label>
          <div class="auth-errors" ng-messages="loginForm.password.$error" ng-show="loginForm.password.$touched">
            <div ng-messages-include="app/views/templates/messages.html"></div>
          </div>
          <input class="form-control" type="password" name="password" placeholder="password" ng-model="credentials.password" required>
        </div>
        <div class="form-group">
          <label for="remember">
            <input class="disabled" disabled type="checkbox" name="remember" ng-model="credentials.remember"> Remember Me
          </label>
        </div>
        <input ng-disabled="loginForm.$invalid" class="btn btn-default btn-auth" type="submit" name="login" value="Log In">
      </form>
    </div>
  </div>
</div>
