<h1>Login</h1>

<form class="login-form" ng-submit="login()">
  <input type="text" name="email" placeholder="email" ng-model="credentials.email">
  <input type="password" name="password" placeholder="password" ng-model="credentials.password">
  <input type="submit" name="login" value="Login">
</form>

<div class="jumbotron">
  {{$storage}}
</div>
